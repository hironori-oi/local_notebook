version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: notebooklm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-notebooklm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notebooklm_password}
      POSTGRES_DB: ${POSTGRES_DB:-notebooklm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notebooklm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notebooklm-network

  # Redis (Message Broker & Result Backend for Celery)
  redis:
    image: redis:7-alpine
    container_name: notebooklm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notebooklm-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notebooklm-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-notebooklm}:${POSTGRES_PASSWORD:-notebooklm_password}@postgres:5432/${POSTGRES_DB:-notebooklm}

      # Redis (Celery broker/backend)
      REDIS_URL: redis://redis:6379/0

      # Environment
      ENV: ${ENV:-production}

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_API_BASE: ${LLM_API_BASE:-http://host.docker.internal:11434/v1}
      LLM_MODEL: ${LLM_MODEL:-gpt-oss-120b}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-120}

      # Embedding Configuration
      EMBEDDING_API_BASE: ${EMBEDDING_API_BASE:-http://host.docker.internal:11434/v1}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-plamo-embedding-1b}
      EMBEDDING_DIM: ${EMBEDDING_DIM:-2048}
      EMBEDDING_TIMEOUT: ${EMBEDDING_TIMEOUT:-60}

      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-1440}

      # Rate Limiting
      RATE_LIMIT_AUTH_REQUESTS: ${RATE_LIMIT_AUTH_REQUESTS:-5}
      RATE_LIMIT_AUTH_WINDOW: ${RATE_LIMIT_AUTH_WINDOW:-900}
      RATE_LIMIT_API_REQUESTS: ${RATE_LIMIT_API_REQUESTS:-100}
      RATE_LIMIT_API_WINDOW: ${RATE_LIMIT_API_WINDOW:-60}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}

      # File uploads
      UPLOAD_DIR: /app/data/uploads
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-50}

      # Generation LLM (for infographic/slide generation)
      GENERATION_LLM_MODEL: ${GENERATION_LLM_MODEL:-}
      GENERATION_LLM_MAX_TOKENS: ${GENERATION_LLM_MAX_TOKENS:-8192}

      # Generated files directory
      GENERATED_FILES_DIR: /app/data/generated

      # Whisper Server
      WHISPER_SERVER_URL: ${WHISPER_SERVER_URL:-http://whisper-server:8001}

      # Transcription settings
      TEMP_AUDIO_DIR: /app/data/audio_temp
      MAX_VIDEO_DURATION_MINUTES: ${MAX_VIDEO_DURATION_MINUTES:-180}

    volumes:
      - upload_data:/app/data/uploads
      - generated_data:/app/data/generated
      - audio_temp:/app/data/audio_temp
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notebooklm-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    container_name: notebooklm-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - notebooklm-network

  # Celery Worker (Background task processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notebooklm-celery-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-notebooklm}:${POSTGRES_PASSWORD:-notebooklm_password}@postgres:5432/${POSTGRES_DB:-notebooklm}

      # Redis (Celery broker/backend)
      REDIS_URL: redis://redis:6379/0

      # Environment
      ENV: ${ENV:-production}

      # LLM Configuration (same as backend)
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_API_BASE: ${LLM_API_BASE:-http://host.docker.internal:11434/v1}
      LLM_MODEL: ${LLM_MODEL:-gpt-oss-120b}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-120}

      # Embedding Configuration
      EMBEDDING_API_BASE: ${EMBEDDING_API_BASE:-http://host.docker.internal:11434/v1}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-plamo-embedding-1b}
      EMBEDDING_DIM: ${EMBEDDING_DIM:-2048}
      EMBEDDING_TIMEOUT: ${EMBEDDING_TIMEOUT:-60}

      # Whisper Server
      WHISPER_SERVER_URL: ${WHISPER_SERVER_URL:-http://whisper-server:8001}

      # Transcription settings
      TEMP_AUDIO_DIR: /app/data/audio_temp
      MAX_VIDEO_DURATION_MINUTES: ${MAX_VIDEO_DURATION_MINUTES:-180}
    volumes:
      - upload_data:/app/data/uploads
      - generated_data:/app/data/generated
      - audio_temp:/app/data/audio_temp
    command: ["python", "-m", "celery", "-A", "app.celery_app.celery:celery_app", "worker", "--loglevel=info", "--concurrency=4", "-Q", "default,transcription,content,llm,chat"]
    networks:
      - notebooklm-network

  # Flower (Celery task monitoring - optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notebooklm-flower
    restart: unless-stopped
    depends_on:
      - redis
      - celery-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    command: ["python", "-m", "celery", "-A", "app.celery_app.celery:celery_app", "flower", "--port=5555"]
    networks:
      - notebooklm-network

  # Database migrations (one-shot)
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notebooklm-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-notebooklm}:${POSTGRES_PASSWORD:-notebooklm_password}@postgres:5432/${POSTGRES_DB:-notebooklm}
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    networks:
      - notebooklm-network

  # NOTE: Whisper Server runs on a separate machine
  # See whisper-server/README.md for setup instructions
  # Configure WHISPER_SERVER_URL in .env to point to the external server

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local
  generated_data:
    driver: local
  audio_temp:
    driver: local

networks:
  notebooklm-network:
    driver: bridge
